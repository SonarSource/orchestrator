name: Unified Dogfooding scans
on:
  schedule:
    # Run the workflow every day at 04:00 UTC
    - cron: '0 4 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: sonar-xs-public
    name: Build and run shadow scans
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.7.12
      - uses: SonarSource/ci-github-actions/build-maven@v1
        with:
          artifactory-reader-role: private-reader
          artifactory-deployer-role: qa-deployer
          run-shadow-scans: true

      - name: Run IRIS Analysis
        uses: SonarSource/unified-dogfooding-actions/run-iris@v1
        with:
          primary_project_key: "org.sonarsource.orchestrator:orchestrator-parent"
          primary_platform: "Next"
          shadow1_project_key: "org.sonarsource.orchestrator:orchestrator-parent"
          shadow1_platform: "SQC-EU"
          shadow2_project_key: "org.sonarsource.orchestrator:orchestrator-parent"
          shadow2_platform: "SQC-US"